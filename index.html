
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üéÖ Christmas Tetris üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #b30000, #800000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    #game {
      position: relative;
      background: #fff;
      border: 5px solid gold;
    }

    canvas {
      background: #001f00;
      display: block;
    }

    .ui {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .buttons, .touch-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 5px 0;
      gap: 10px;
    }

    button {
      background: #cc0000;
      color: white;
      border: 2px solid gold;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #a00000;
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    #game-over {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      border: 2px solid white;
      display: none;
      color: white;
    }

    @media (max-width: 600px) {
      canvas {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>üéÖ Christmas Tetris üéÑ</h1>
    <div id="game">
      <canvas id="tetris" width="240" height="400"></canvas>
      <div id="game-over">
        <h2>Game Over</h2>
        <button onclick="restart()">Nochmal spielen</button>
      </div>
    </div>
    <div class="ui">
      <div class="buttons">
        <button onclick="startGame()">Start</button>
        <button onclick="toggleMusic()">Sound an/aus</button>
        <button onclick="restart()">Neustart</button>
      </div>
      <div class="touch-controls">
        <button onclick="move('left')">‚¨ÖÔ∏è</button>
        <button onclick="move('rotate')">üîÑ</button>
        <button onclick="move('right')">‚û°Ô∏è</button>
        <button onclick="move('down')">‚¨áÔ∏è</button>
      </div>
      <div id="score">Punkte: 0 | Level: 1</div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="data:audio/mp3;base64,//uQZAAAA..." type="audio/mp3">
  </audio>

</body>
</html>
